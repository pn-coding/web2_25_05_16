<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            height: 300vh;
        }

        video{
            width: 500px;
        }

    </style>

</head>
<body>

    <h2>비디오 태그</h2>
    <video src="video/video.mp4"></video>
    <hr>

    <h2>컨트롤 바 생성</h2>
    <video src="video/video.mp4" controls></video>
    <hr>

    <h2>자동 재생</h2>
    <video src="video/video.mp4" controls autoplay></video>
    <hr>

    <h2>음소거</h2>
    <video src="video/video.mp4" controls autoplay muted></video>
    <hr>

    <h2>반복</h2>
    <video src="video/video.mp4" controls autoplay muted loop></video>
    <hr>

    <br><br><br>

    
    
</body>
</html>
