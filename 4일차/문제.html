    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: tan;
            transition-duration:1s ;
        }

        .box:hover{
            /* transform: rotateZ(360deg);

            /* =>트랜스폼 여러 값을 적용할땐 띄어쓰기 구분하여 한줄로 작성해줄것 */
        }

    </style>
</head>
<body>
