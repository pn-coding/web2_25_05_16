<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        img{
            width: 100%;
            display: block;
        }

        .con{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .con img{
            transition-duration: 0.5s;
        }

        .con:hover img{
            transform: scale(1.2);
        }

    </style>

</head>
<body>
    
    <div class="con">
        <img src="https://career.kia.com/static/images/main/welcome/welcome_grid_img38.png" alt="">
    </div>

</body>
</html>
